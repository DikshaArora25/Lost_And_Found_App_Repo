<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      background-color: rgb(36, 35, 35);
    }
    .form-container {
      background: #1f2937;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      margin-top: 6rem;
      color: white;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
      outline: none;
      background: black;
    }
    .footer {
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="shadow-lg">
    <div class="container-fluid mx-auto px-4 py-4 flex justify-between items-center">
      <a class="text-2xl font-bold text-gray-100" href="#" style="font-family: 'Pacifico', cursive; font-size: 30px;">
        <span class="text-blue-500">Lost</span><span class="text-yellow-500">No</span><span class="text-green-500">More</span>
      </a>
      <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">
        <i class="fas fa-home mr-2"></i>Home
      </a>
    </div>
  </nav>
   
      
  <main class="container mx-auto mt-24 mb-12 px-6 max-w-4xl">
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
    <div class="form-container shadow-lg">
      <h2 class="text-3xl text-yellow-400 font-bold mb-6 text-center">LOGIN</h2>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block font-semibold mb-2 text-gray-300">Username</label>
          <input type="text" name="username" id="username" class="form-control bg-gray-700 text-white" placeholder="Enter Username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block font-semibold mb-2 text-gray-300">Password</label>
          <input type="password" name="password" id="password" class="form-control bg-gray-700 text-white" placeholder="Enter Password" required>
        </div>
        <div class="mb-4">
          <label for="role" class="block font-semibold mb-2 text-gray-300">Select Role</label>
          <select name="role" id="role" class="form-control bg-gray-700 text-white" required>
            <option value="">Choose Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn bg-yellow-400 text-black font-bold w-full py-2 hover:bg-yellow-500">Login</button>
      </form>
      <p class="mt-4 text-center text-gray-300">New User? <a href="{% url 'register' %}" class="text-yellow-400 hover:text-yellow-500">Register here</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 py-4 mt-12 text-white text-center footer">
    <p>Â© 2025 Lost No More. All rights reserved.</p>
    <div class="mt-3">
      <a class="text-blue-500 hover:text-blue-400 mx-2 text-2xl" href="#"><i class="fab fa-facebook-f"></i></a>
      <a class="text-blue-400 hover:text-blue-300 mx-2 text-2xl" href="#"><i class="fab fa-twitter"></i></a>
      <a class="text-pink-500 hover:text-pink-400 mx-2 text-2xl" href="#"><i class="fab fa-instagram"></i></a>
      <a class="text-blue-600 hover:text-blue-500 mx-2 text-2xl" href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </footer>
</body>
</html>
